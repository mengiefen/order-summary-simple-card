<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="images/pattern-background-desktop.svg" class = 'desktop-background' /> -->

      <div class="content-box">
        <div>
          <img class="illustrative-img" src="./images/illustration-hero.svg" />
        </div>

        <div class="title-desc">
          <h1 class="card-title">Order Summary</h1>
          <p class="advert-para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-col">
          <div class="music-icon">
            <img src="./images/icon-music.svg" />
          </div>
          <div class="plan">
            <h4 class="plan-title">Anual Plan</h4>
            <h4 class="plan-price">$59.99/year</h4>
          </div>
          <div>
            <a class="change-plan" href="#"> Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel order</button>
        </div>
      </div>
    </div>
  </body>
</html>
